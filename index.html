<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c0475dd5ed.js" crossorigin="anonymous"></script>
    <title>Test</title>
</head>
<body>

    <div class="container">
        <h1 class="title">ToDo List</h1>
        <form class="search">
            <input type="text" name="search" class="search__input" placeholder="Search tasks">
        </form>

        <ul class="list">
            <li class="list__item">
                <span>Feed cat</span><i class="delete fas fa-trash"></i>
            </li>
            <li class="list__item">
                <span>Go for a walk</span><i class="delete fas fa-trash"></i>
            </li>
        </ul>

        <h2>Add new task...</h2>
        <form class="add">
            <input type="text" name="add" class="add__input">
        </form>

    </div>

<script src="assets/js/main-min.js"></script>

</body>
</html>
